<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN-Gymnasium online Klassenbuch
        </title>
         <link rel="stylesheet" href="style/login.css" type="text/css">
    </head>
    <body>
	<script src="javascript/script.js"></script>
        <div>
            <form id="login_frm">
				<p id="login_txt">Passwort ändern:</p>
				
				<input type="password" placeholder ="Altes Passwort" id="chngPw_inpt_oldPw" name="vorname" tabindex ="1"/>
				<input type="password" placeholder="Neues Passwort" tabindex ="2" name="nachname" id="chngPw_inpt_newPw1"/>
				<input type="password" placeholder="Neues PW wiederholen" id="chngPw_inpt_newPw2" name="password" tabindex ="3"/>

                <input type="button" value="Abbrechen" id="chngPw_bt" onclick="onclickReturnToMyLAN()"/>
				<input type="button" value="Bestätigen" id="chngPw_bt" onclick="onclickSaveNewPw(this.form)"/>
            </form>
        </div>
    </body>

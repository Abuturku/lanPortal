<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            LAN-Gymnasium online Klassenbuch
        </title>
         <link rel="stylesheet" href="style/login.css" type="text/css">
    </head>
    <body>
	<script src="javascript/script.js"></script>
        <div>
            <form id="login_frm">
				<p id="login_txt">Initialpasswort "1234" für folgenden Benutzer setzen:</p>
				
				<select type="institution" id="login_ddb_inst" tabindex ="3">
					<option value="" disabled selected hidden id="rstPw_ddb_default">Schule wählen</option>
				</select>
				<input type="text" placeholder ="Vornamen eingeben" id="rstPw_inpt_fname" name="vorname" tabindex ="1"/>
				<input type="text" placeholder="Nachnamen eingeben" tabindex ="2" name="nachname" id="rstPw_inpt_lname"/>

                <input type="button" value="Abbrechen" id="rstPw_bt" onclick="onclickReturnToMyLAN()"/>
				<input type="button" value="Bestätigen" id="rstPw_bt" onclick="onclickResetPw(this.form)"/>
            </form>
        </div>
    </body>
</html>

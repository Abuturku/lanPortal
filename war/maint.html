	<script>
		var user;
		var userSchool;
		var footerEventCount;
		
		window.addEventListener("OnFooterLoaded", function(e) {
			if(footerEventCount >= 1){ 
				$('#footer_txt_logininfo').prepend(document.createTextNode('Angemeldet im ' + userSchool.name + ' als '));
				
				$('#footer_txt_logininfo').append(document.createTextNode(user.firstName + ' ' + user.familyName));
			}
			else{
				footerEventCount++;
			}
		})
		
		window.addEventListener("DOMContentLoaded", function(){
			footerEventCount=0;
			$.getJSON("/rest/user/loggedInUser", function(user) {
				setUser(user);
				var evt = new CustomEvent("OnFooterLoaded", {});
				window.dispatchEvent(evt);
			})
			
			$.getJSON("/rest/user/userSchool", function(school) {
				setUserSchool(school);
				var evt = new CustomEvent("OnFooterLoaded", {});
				window.dispatchEvent(evt);
			})
			
			getAllSchools();
			getAllPupils();
			getAllTeachers();
		});
	
		function setUser(user){
			this.user = user;
		}
		
		function setUserSchool(school){
			this.userSchool = school;
		}
	 	
		function appendSchool(school){
			$('#maint_school_ddb_choose_school').append($('<option value=\"'+ school.key.id +'\">'+ school.name +'</option>'));
			$('#maint_class_ddb_school').append($('<option value=\"'+ school.key.id +'\">'+ school.name +'</option>'));
			$('#maint_teacher_ddb_choose_school').append($('<option value=\"'+ school.key.id +'\">'+ school.name +'</option>'));
			$('#maint_pupil_ddb_choose_school').append($('<option value=\"'+ school.key.id +'\">'+ school.name +'</option>'))
		}
	
		function getAllSchools(){
			$.getJSON("/rest/school", function(data) {
				$.each(data, function(index, school) {
					appendSchool(school);
				})
			})
		}
		
		function appendClazzFromSchool(clazz){
			$('#maint_class_ddb_choose_class').append($('<option value=\"'+ clazz.key.id +'\">'+ clazz.grade + clazz.letter +'</option>'));
		}
		
		function getClazzesFromSchool(){
		
			
		
			var schoolSelect = document.getElementById('maint_class_ddb_school');
			
			var filterSchool = schoolSelect.options[schoolSelect.selectedIndex].value;
	
			
			var filterObject = {schoolID:filterSchool, grade:null, letter:null, teacherID:null, studentID:null};
			
			$.ajaxSetup({
				  contentType: "application/json; charset=utf-8"
			});
			$.ajax({
				url: "/rest/filter/clazzes",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(filterObject),
				success: function(data) {
					$('#maint_ddb_class_grade').val("null");
	 				$('#maint_ddb_class_token').val("null");
					$('#maint_class_ddb_choose_class option').remove();
					$('#maint_class_ddb_choose_class').append('<option value="null" disabled selected hidden id="maint_ddb_default">Klasse w&aumlhlen</option>');
					$('#maint_class_ddb_choose_class').append('<option value="null" id="maint_ddb_new">Klasse registrieren</option>');
					$.each(data, function(index, clazz) { 
						appendClazzFromSchool(clazz);
					})
				},
				error: function() {
					getClazzesFromSchool();
				},
				method: "POST",
				mimeType: "application/json"
			});
		}
		
		function getClazzesFromClazz(){
			var clazzSelect = document.getElementById('maint_class_ddb_choose_class');
			
			var clazzID = clazzSelect.options[clazzSelect.selectedIndex].value;
			
			$.getJSON("/rest/clazz/"+clazzID, function(clazz) {
	 			$('#maint_ddb_class_grade').val(clazz.grade);
	 			$('#maint_ddb_class_token').val(clazz.letter);
			})
			
		
 		}
 
 		function appendPupil(pupil){
			$('#maint_pupil_ddb_choose_pupil').append($('<option value=\"'+ pupil.key.id +'\">'+ pupil.firstName + ' ' +pupil.familyName +'</option>'));
		}
	
		function getAllPupils(){
			$.getJSON("/rest/user/pupils", function(data) {
				
				$.each(data, function(index, pupil) {
					appendPupil(pupil);
				})
			})
		}
 
 		function appendTeachers(teacher){
			$('#maint_teacher_ddb_choose_teacher').append($('<option value=\"'+ teacher.key.id +'\">'+ teacher.firstName + ' ' +teacher.familyName +'</option>'));
		}
	
		function getAllTeachers(){
			$.getJSON("/rest/user/teachers", function(data) {
				
				$.each(data, function(index, teacher) {
					appendTeachers(teacher);
				})
			})
			
		}
		
		function getClazzesFromSchoolPupil(){

					})
				},
				error: function() {
					getClazzesFromSchoolPupil();
				},

				mimeType: "application/json"

		}

		function setSchoolSchoolName(){
			var schoolSelect = document.getElementById('maint_school_ddb_choose_school');
			
			if(schoolSelect.options[schoolSelect.selectedIndex].value == "null"){
				$('#maint_inpt_instName').val("");
			}else{
				$('#maint_inpt_instName').val(schoolSelect.options[schoolSelect.selectedIndex].text);
			}
		}
		
		function setTeacherSchoolAndName(){
			
			
			var teacherSelect = document.getElementById('maint_teacher_ddb_choose_teacher');
			
			var filterTeacher = teacherSelect.options[teacherSelect.selectedIndex].value;
	
	
			if(filterTeacher == "null"){
				$('#maint_teacher_ddb_choose_school').val("null");
				$('#maint_inpt_tFirstname').val("");
				$('#maint_inpt_tLastname').val("");
				$('#ClazzTable tr').remove();
				$('#ClazzTable').append('<tr><td id="header"></td><td id="header">Klasse</td></tr>');
				
			}else{
				$.getJSON("/rest/user/userSchool/"+filterTeacher, function(school) {
	 				$('#maint_teacher_ddb_choose_school').val(school.key.id);
	 			})
			
				$.getJSON("/rest/user/"+filterTeacher, function(user) {
	 				$('#maint_inpt_tFirstname').val(user.firstName);
	 				$('#maint_inpt_tLastname').val(user.familyName);
	 			})
				
				setTeacherClassTable();
			}
		}
		
		function setTeacherClassTable(){
			var schoolSelect = document.getElementById('maint_teacher_ddb_choose_school');
			
			var filterSchool = schoolSelect.options[schoolSelect.selectedIndex].value;
		
		
			var filterObject = {schoolID:filterSchool, grade:null, letter:null, teacherID:null, studentID:null};
			
			$.ajaxSetup({
				  contentType: "application/json; charset=utf-8"
			});
			$.ajax({
				url: "/rest/filter/clazzes",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(filterObject),
				success: function(data) {
					$('#ClazzTable tr').remove();
					$('#ClazzTable').append('<tr><td id="header"></td><td id="header">Klasse</td></tr>');
					$.each(data, function(index, clazz) { 
						$('#ClazzTable').append('<tr><td id="maint_class_checkbox"><input type="checkbox" id="check'+clazz.key.id+'"></td><td value="'+clazz.key.id+'" id="header">'+clazz.grade+clazz.letter+'</td></tr>');
					})
				},
				error: function() {
					setTeacherClassTable();
				},
				method: "POST",
				mimeType: "application/json"
			});
			
			var teacherSelect = document.getElementById('maint_teacher_ddb_choose_teacher');
			
			var filterTeacher = teacherSelect.options[teacherSelect.selectedIndex].value;
			
			var filterObjectTwo = {schoolID:filterSchool, grade:null, letter:null, teacherID:filterTeacher, studentID:null};
			
			$.ajaxSetup({
				  contentType: "application/json; charset=utf-8"
			});
			$.ajax({
				url: "/rest/filter/clazzes",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(filterObjectTwo),
				success: function(data) {
					$.each(data, function(index, clazz) { 
						$('#check'+clazz.key.id).prop("checked", true)
					})
				},
				error: function() {
					setTeacherClassTable();
				},
				method: "POST",
				mimeType: "application/json"
			});
		}
		
		function setPupilName(){
			var pupilSelect = document.getElementById('maint_pupil_ddb_choose_pupil');
			
			var filterPupil = pupilSelect.options[pupilSelect.selectedIndex].value;
			
			if(filterPupil == "null"){
				$('#maint_pupil_ddb_choose_school').val("null");
				$('#maint_inpt_tFirstname_Schule').val("");
				$('#maint_inpt_tLastname_Schule').val("");
				$('#maint_pupil_ddb_choose_class option').remove();
				$('#maint_pupil_ddb_choose_class').append('<option value="null" disabled selected hidden id="maint_ddb_default">Klasse w&aumlhlen</option>');
			}else{
				$.getJSON("/rest/user/"+filterPupil, function(user) {
	 				$('#maint_inpt_tFirstname_Schule').val(user.firstName);
	 				$('#maint_inpt_tLastname_Schule').val(user.familyName);
	 			})
		
				$.getJSON("/rest/user/userSchool/"+filterPupil, function(school) {
	 				$('#maint_pupil_ddb_choose_school').val(school.key.id);
	 			})
	 		
	 		 
	 			setPupilClass();
	 		}
		}
		
		function setPupilClass(){
			var schoolSelect = document.getElementById('maint_pupil_ddb_choose_school');
			
			var filterSchool = schoolSelect.options[schoolSelect.selectedIndex].value;
	
			
			var filterObject = {schoolID:filterSchool, grade:null, letter:null, teacherID:null, studentID:null};
			
			$.ajaxSetup({
				  contentType: "application/json; charset=utf-8"
			});
			$.ajax({
				url: "/rest/filter/clazzes",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(filterObject),
				success: function(data) {
					$('#maint_pupil_ddb_choose_class option').remove();
					$('#maint_pupil_ddb_choose_class').append('<option value="null" disabled selected hidden id="maint_ddb_default">Klasse w&aumlhlen</option>');
					$.each(data, function(index, clazz) { 
						 $('#maint_pupil_ddb_choose_class').append('<option value=\"'+ clazz.key.id +'\">'+ clazz.grade + clazz.letter +'</option>');
					})
				},
				error: function() {
					getClazzesFromSchoolPupil();
				},
				method: "POST",
				mimeType: "application/json"
			});
			
			var pupilSelect = document.getElementById('maint_pupil_ddb_choose_pupil');
			
			var filterPupil = pupilSelect.options[pupilSelect.selectedIndex].value;
			
			$.getJSON("/rest/user/userClasses/"+filterPupil, function(data) {
				
				$.each(data, function(index, clazz) {
					$('#maint_pupil_ddb_choose_class').val(clazz.key.id);
				})
			})
		}
	</script>
